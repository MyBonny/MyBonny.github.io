        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            padding: 10px;
            background: #f1f1f1;
            background: url(images/yunye1.jpg) no-repeat center center;
            background-size: cover;
            /* 让背景图基于容器大小伸缩 */
            background-attachment: fixed;
            /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 此条属性必须设置否则可能无效*/
            background-color: #CCCCCC;
            /* 设置背景颜色，背景图加载过程中会显示背景色 */
        }

        /* 头部标题 */
        .header {
            padding: 30px;
            text-align: center;
            background: white;
        }

        .header h1 {
            font-size: 50px;
        }

        /* 导航条 */
        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        /* 导航条链接 */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* 链接颜色修改 */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 创建两列 */
        /* Left column */
        .leftcolumn {
            float: left;
            width: 68%;
        }

        /* 右侧栏 */
        .rightcolumn {
            float: right;
            width: 28%;
            /* background-color: #f1f1f1; */
            padding-left: 20px;
        }

        /* 图像部分 */
        .fakeimg {
            /* background-color: #aaa; */
            box-sizing: border-box;
            width: 80%;
            padding: 20px;
        }

        /* 文章卡片效果 */
        .card {
            /* background-color: white; */
            padding: 20px;
            margin-top: 20px;
        }

        /* 列后面清除浮动 */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* 底部 */
        .footer {
            padding: 20px;
            text-align: center;
            /* background: #ddd; */
            margin-top: 20px;
        }

        /* 响应式布局 - 屏幕尺寸小于 800px 时，两列布局改为上下布局 */
        @media screen and (max-width: 800px) {

            .leftcolumn,
            .rightcolumn {
                width: 100%;
                padding: 0;
            }
        }

        /* 响应式布局 -屏幕尺寸小于 400px 时，导航等布局改为上下布局 */
        @media screen and (max-width: 400px) {
            .topnav a {
                float: none;
                width: 100%;
            }
        }

        #world {
            border-left: 600px;
            margin-top: 15px;
            margin-bottom: 5px;
            padding-left: 30px;
            border: 2px dashed #1F4E5F;
            font-size: larger;

        .dialog-bz-btnx {
            /* float: right; */
            text-decoration: none;
            /* text-align: right; */
            /* font-size: larger; */
            color: #000;
        }
    </style>
</head>
